<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veículos e Pessoas Suspeitas</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/1.6.2/css/buttons.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.2.5/css/responsive.dataTables.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.6.2/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.6.2/js/buttons.html5.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.6.2/js/buttons.print.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/responsive/2.2.5/js/dataTables.responsive.min.js"></script>
    
    <style>
        h1 {
            text-align: center;
        }
    </style> 
     
    <script>
        if (localStorage.getItem("usuarioAutenticado") !== "true") {
            window.location.href = "https://2brbmnism.github.io/sistema";
        }
    </script>
</head>
<body>
    <h1>Veículos Suspeitos</h1>
    <table id="veiculosTable" class="display nowrap" style="width:100%">
        <thead>
            <tr>
                <th>Placa</th>
                <th>Modelo</th>
                <th>Cor</th>
                <th>OBS</th>
                <th>Abordado/Local</th>
                <th>Documentação</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>TESTE</td><td>TESTE2</td><td>BRANCO</td><td>**</td><td>Não</td><td>Regular</td></tr>
            <tr><td>IDU3G78</td><td>FIAT UNO</td><td>BRANCO</td><td>53</td><td>Sim</td><td>Irregular</td></tr>
        </tbody>
    </table>
    <button id="btnPessoas">Pessoas Suspeitas</button>
    <div id="pessoasContainer" style="display:none;">
        <h1>Pessoas Suspeitas</h1>
        <table id="pessoasTable" class="display nowrap" style="width:100%">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>RG</th>
                    <th>Ocorrências</th>
                    <th>ORCRIM</th>
                    <th>OBS</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>João Silva</td><td>12345678</td><td>Furto</td><td>Reincidente</td><td>@joaos</td></tr>
            </tbody>
        </table>
    </div>
    <script>
        $(document).ready(function() {
            $('#veiculosTable, #pessoasTable').DataTable({
                dom: 'Bflrtip',
                buttons: [
                    { extend: 'csv', text: 'Exportar CSV' },
                    { extend: 'excel', text: 'Exportar Excel' },
                    { extend: 'print', text: 'Imprimir' }
                ],
                lengthMenu: [10, 25, 50, 100],
                pageLength: 10,
                language: {
                    url: "https://cdn.datatables.net/plug-ins/1.10.21/i18n/Portuguese-Brasil.json"
                }
            });
            $('#btnPessoas').on('click', function() {
                $('#pessoasContainer').toggle();
            });
        });
    </script>
</body>
</html>
